<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .hero {
                background-color: blue;
                color: white;
                height: 100vh; /* Ocupa el 100% del espacio de la ventana */
            }

            .hero h1{
                margin: 0;
                font-size: 8vw; /* 8% de la anchura de la ventana/del ".hero" */
                text-align: center;
            }

            .hero p {
                font-size: 2.5vw;
                text-align: center;
            }

            .rojo {
                color: rgb(231, 178, 178);
            }

            .caja {
                border: 12px solid bisque;
            }
        </style>
    </head>
    <body>
        <div class="hero rojo caja"> <!-- Se puede aplicar varias clases separandolas con un espacio-->
            <h1>Bienvenido</h1>
            <p class="caja rojo">Esta seccion usa vh y vw para escalar la ventana</p>
        </div>
    </body>
</html>
