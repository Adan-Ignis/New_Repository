        //Escribir una función que cuente las vocales de una cadena que recibe como parámetro
        function numeroVocales(a) {
            let c = 0
            for (let b = 0; b < a.length; b++) {
                if (a[b] == "a" || a[b] == "e" || a[b] == "i" || a[b] == "o" || a[b] == "u" ||
                    a[b] == "A" || a[b] == "E" || a[b] == "I" || a[b] == "O" || a[b] == "U"
                ) {
                    c++;
                }
            }
            return c
        }

        //Escribir una función que reciba como parámetro un array de números y devuelva otro array que contenga solo los positivos
        function arrayPositivo(a) {
            let b = []
            for (let c = 0; c < a.length; c++) {
                if (a[c] > 0) {
                    b.push(a[c])
                }
            }
            console.log(b.length);
            return b
        }

        //Bucle For para array, lo ha enseñador el profesor (No es un ejercicio)
        function numeroVocales2(cadena, vocales) {
            let contador = 0;
            for(let letra of cadena) {
                if(vocales.includes(letra.toLowerCase())) {
                    contador++;
                }
            }
            return contador;
        }

        //Escribir una funcion que reciba como parámetro un string y devuelva cuanto hay de cada vocal
        function numeroCadaVocal(a) {
            let b = [0, 0, 0, 0, 0];
            let aMinuscula = [...a.toLowerCase];
            for (let index = 0; index < a.length; index++) {
                if (a[index] == "a") {
                    b[0]++;
                } else if (a[index] == "e") {
                    b[1]++;
                } else if (a[index] == "i") {
                    b[2]++;
                } else if (a[index] == "o") {
                    b[3]++;
                } else if (a[index] == "u") {
                    b[4]++;
                }
            }
            return b;
        }
