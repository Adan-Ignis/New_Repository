<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">
    <style>
        *{
    margin: 0;
    padding: 0;
}

/* Estructura */

/* Etiqueta */

/* Clase */
.contenedor{
    width: 200px;
    height: 200px;
    position: relative;
    z-index: 0;
}

.rojo{
    background-color: red;
    width: 30px;
    height: 30px;
    top: 0;
    left: 0;
    position: absolute;
    z-index: 1;
}

.naranja{
    background-color: orange;
    width: 30px;
    height: 30px;
    top: 0;
    right: 0;
    position: absolute;
    z-index: 1;
}

.amarillo{
    background-color: yellow;
    width: 30px;
    height: 30px;
    bottom: 0;
    left: 0;
    position: absolute;
    z-index: 1;
}

.verde{
    background-color: green;
    width: 30px;
    height: 30px;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: 1;
}

.azul{
    background-color: blue;
    width: 30px;
    height: 30px;
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
}
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="rojo">1</div>
        <div class="naranja">2</div>
        <div class="amarillo">3</div>
        <div class="verde">4</div>
        <div class="azul">5</div>
    </div>
</body>
</html>
