<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let contador = 10;
            while (contador >= 0) {
                console.log("Vuelta: " + contador);
                contador--;
            }
        </script>

        <script>
            function mayor(a, b) {
                if (a > b) {
                    console.log(a + " es mayor que " + b);
                } else if (a < b) {
                    console.log(a + " es menor que " + b);
                } else {
                    console.log("Son el mismo numero");
                }
            }

            console.log(mayor(2, 3));
        </script>

        <script>
            function menor(a, b) {
                mayor = a > b ? a : b;
                menor = a > b ? b : a;
                console.log(mayor + " es mayor que " + menor);
            }
            console.log(menor(2, 3));
        </script>

        <script>
            function largo(a) {
                var letra = "";
                var indice = 0;
                while(letra != "$") {
                    letra = a[indice];
                    console.log(letra);
                    indice++;
                }
                return (indice - 1);
            }

            console.log(largo("Hola mundo$"));
        </script>
    </body>
</html>
