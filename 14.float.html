<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            .flotar{
                height: 200px;
                width: 200px;
                border: 1px solid blue;
                margin: 10px;
                background-color: rgb(177, 242, 244);
                font-size: 30px;
                /* overflow: scroll; */
                float: left;
            }

            .normal{
                height: 100px;
                background-color: aquamarine;
            }

            .normal1{
                margin: 200px;
                background-color: rgb(225, 243, 29);
            }

            .limpiar{
                clear: both;
            }

            .contenedor{
                width: 80%;
                
            }

            .primera{
                width: 20%;
                margin-right: 5px;
            }
            
            .segunda{
                width: 50%;
            }

            .tercera{
                width: 22%;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="normal"></div>
        
        <div class="contenedor">
            <div class="flotar primera">1</div>
            <div class="flotar segunda">2</div>
            <div class="flotar tercera">3</div>
            <div class="limpiar"></div>
        </div>

        <div class="limpiar"></div>

        <div class="flotar">4</div>
        <div class="flotar">5</div>
        <div class="flotar">6</div>
        <div class="flotar">7</div>

        <div class="limpiar"></div>

        <div class="normal"></div>
    </body>
</html>
