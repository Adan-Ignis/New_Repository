<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hacer una función que devuelva el valor mínimo de un array numérico
        function minimo(lista){
            let min = null;
            for (let index = 0; index < lista.length; index++) {
                if (min > lista[index]) {
                    min = lista[index];
                }
            }
            return min;
        }

        let datos = [90, 2, 34, 1, 555, 6, 7, 3, 0];
        console.log(minimo(datos));

        // Se puede hacer igual con "Math.min()", pero si se insertar "[90, 2, 34, 1, 555, 6, 7, 3, 0]" pero debe insertarse primero "...", tambien debe insertarse "..." cuando se añade el nombre de un array
    </script>

    <script>
        // Crear un array con 5 valores númericos.
        // Comprobar si son todos positivos.
        // Devolver el producto de todos los numeros positivos del array
        function productoPositivo(lista){
            let resultado = 1; // Las operaciones aritmeticas con nulos son dedicadas
            for (let index = 0; index < lista.length; index++) {
                if (lista[index] > 0) {
                    resultado *= lista[index];
                }
            }
            return resultado;
        }

        let datos2 = [12, 3, -2, 7, -1];
        console.log(productoPositivo(datos2));
    </script>

    <script>
        let t = []
        t.push() // "Push" es un metodo para meter un elemento al final del elemento
        t.pop() // "Pop" es un metodo que enseña el ultimo elemento pero tambien lo elimina
        t.shift() // "shift" es un metodo que enseña el primer elemento pero tambien lo elimina
        t.unshift() // "unshift" es un metodo que mete un elemento al principio del elemento
    </script>
</body>
</html>
