<body>
    <!-- Ejercicio 1: Cambiar el color de un botón al hacer clic Problema: Al hacer clic en un botón, cambiar el color de fondo de ese botón. -->

    <!-- Ejercicio 2: Mostrar un mensaje al pasar el ratón sobre un texto Problema: Cuando el usuario coloque el cursor sobre un párrafo, mostrar en la consola un mensaje indicándolo. -->

    <!-- Ejercicio 3: Contador de teclas presionadas Problema: Mostrar cuántas teclas ha presionado el usuario en un campo de texto. -->

    <!-- Ejercicio 4: Cambiar el contenido de un párrafo al presionar una tecla específica Problema: Al presionar la tecla “Enter” en un campo de texto, reemplazar el contenido de un párrafo con el texto ingresado. -->

    <!-- Ejercicio 5: Cambiar el texto de un botón al hacer doble clic Problema: Cuando el usuario haga doble clic en un botón, el texto del botón se cambie por otro mensaje. -->

    <!-- Ejercicio 6: Habilitar o deshabilitar un botón según el contenido de un campo Problema: Deshabilitar un botón si el campo de texto está vacío y habilitarlo cuando tenga contenido. -->

    <!-- Ejercicio 7: Cambiar el color de fondo al hacer clic en diferentes botones (delegación de eventos) Problema: Crear varios botones, cada uno con un color. Al hacer clic en cualquiera, cambiar el color de fondo de la página al color asignado en el botón. -->

    <!-- Ejercicio 8: Mostrar un mensaje mientras se escribe (evento input) Problema: Mientras el usuario escribe en un campo, mostrar en tiempo real lo que va tecleando en un párrafo. -->

    <!-- Ejercicio 9: Resaltar un campo cuando está en foco y quitar el estilo al perderlo Problema: Al hacer clic dentro de un campo de texto, resaltarlo con un borde de color. Al salir del campo, eliminar el borde. -->
